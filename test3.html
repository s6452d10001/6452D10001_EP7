<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="AAAAA..........">
    <meta name="description" content="BBBBB..........">
    <meta name="author" content="CCCCC..........">
    <title>DTI SAU 2021</title>
    <link rel="shortcut icon" href="./images/myicon.ico" type="images/x-icon">
    <style>
        * { /* universal selector */
            color: blue;
        }
        h3 { /* type-element selector */
            color: red;
        }
        #dti1 { /* id selector */
            color: green;
        }
        #dti2 { /* id selector */
            color: yellow;
        }
        .sau { /* class selector */
            color: violet;
        }
    </style>
</head>
<body>
    <h2 id="dti1">AAAAA</h2> <!-- เขียว -->
    <h2 class="sau">BBBBB</h2> <!-- ม่วง -->
    <h2 id="dti2">CCCCC</h2> <!-- เหลือง -->
    <h2 class="sau">DDDDD</h2> <!-- ม่วง -->
    <h3>EEEEE</h3>
    <h4>FFFFF</h4>
    <h3>GGGGG</h3>
    <h2>ZZZZZ</h2>
    <h4 class="sau">YYYYY</h4> <!-- ม่วง -->

</body>
</html>
